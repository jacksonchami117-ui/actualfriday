# SonarCloud project configuration
# Set SONAR_TOKEN secret in repository settings
# Set SONAR_PROJECT_KEY variable or secret (e.g., jacksonchami117-ui_actualfriday)

sonar.projectKey=jacksonchami117-ui_actualfriday
sonar.organization=jacksonchami117-ui

# Sources directory
sonar.sources=.
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/__pycache__/**,**/venv/**,**/.venv/**,**/coverage/**

# Language-specific settings (uncomment as needed)
# For JavaScript/TypeScript
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# For Python
# sonar.python.coverage.reportPaths=coverage.xml

# Test settings
sonar.tests=.
sonar.test.inclusions=**/*test*/**,**/*spec*/**,**/tests/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**